<head>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="maindiv">
        <div class="leftdiv">
            <p class="pageheading">Hey, please login!</p>
        </div>
        <div class="loginformdiv">
            <form>
                <div class="radiodiv">
                    <div>
                        <input type="radio" id="student" name="userrole" value="Student" checked>
                        <label for="student"> I am a Student</label><br>
                    </div>
                    <div>
                        <input type="radio" id="professor" name="userrole" value="Professor">
                        <label for="professor"> I am a Professor</label><br>
                    </div>
                </div>
                <div>
                    <div>
                        <div class="labeldiv">
                            <img src="../images/user.png">
                            <label class="formlabel">Email id/Username: </label>
                        </div>
                        <div class="logininputdiv">
                            <input class="logininput" type="email"/>
                        </div>
                    </div>
                    <div >
                        <div class="labeldiv">
                            <img src="../images/password.png">
                            <label class="formlabel">Password: </label>
                        </div>
                        <div class="logininputdiv">
                            <input class="logininput" type="password"/>
                        </div>
                    </div> 
                    <div class="remembermediv">
                        <label>
                            <input type="checkbox"/>
                            remember me
                        </label>
                    </div>   
                    <div class="loginbuttondiv">
                        <button class="loginbutton" id="login_button" type="login">
                            <a href="contactus.html">LogIn</a>
                        </button>
                    </div>
                    <div>
                        <a href="register.html">
                            <p>
                                Create a new account?
                            </p>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
