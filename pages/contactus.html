        <div class="contactusdiv">
            <div class="innercontactusdiv">
                <form class="contactusform" action="mailto:arthmodi36@gmail.com" method="POST" enctype="text/plain">
                    <div class="formcontactus">
                        <div class="callusdiv">
                            <img class="callimg" src="../images/call.png"/>
                            <p class="callusp">call us on: +1 999-999-9999</p>
                        </div>
                        <div class="contactusordiv">
                            <hr class="contactusfirsthr">
                            <p class="orp">or</p>
                            <hr class="contactussecondhr">
                        </div>
                        <div>
                            <div class="contactusformdivs">
                                <div class="contactuslabeldiv">
                                    <label class="contactuslabel">first name: </label>
                                </div>
                                <div class="contactinputdiv">
                                    <input class="contactusinput" type="text" name="firstname"/>
                                </div>
                            </div>
                            <div class="contactusformdivs">
                                <div class="contactuslabeldiv">
                                    <label class="contactuslabel">last name: </label>
                                </div>
                                <div class="contactinputdiv">
                                    <input class="contactusinput" type="text" name="lastname"/>
                                </div>
                            </div>
                            <div class="contactusformdivs">
                                <div class="contactuslabeldiv">
                                    <label class="contactuslabel">email id: </label>
                                </div>
                                <div class="contactinputdiv">
                                    <input class="contactusinput" type="email" name="email"/>
                                </div>
                            </div>
                            <div class="contactusformdivs">
                                <div class="contactuslabeldiv">
                                    <label class="contactuslabel">phone #: </label>
                                </div>
                                <div class="contactinputdiv">
                                    <input class="contactusinput" type="text" name="phone"/>
                                </div>
                            </div>
                            <div class="contactusformdivs">
                                <div class="contactuslabeldiv">
                                    <label class="contactuslabel">reason for contact: </label>
                                </div>
                                <div class="contactinputdiv">
                                    <textarea class="contactusinput" type="text" rows="4" cols="50" name="reason"></textarea>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="loginbutton contactusbutton">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
